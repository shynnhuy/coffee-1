<div class="full-login">
    <div
        class="login-wrapper"
        fxLayout="row"
        fxLayoutAlign="center center"
    >

        <mat-card class="box">
            <mat-card-header>
                <mat-card-title>Log in</mat-card-title>
            </mat-card-header>

            <form
                class="example-form"
                [formGroup]="form"
                (ngSubmit)="emailSignIn()"
            >
                <mat-card-content>
                    <mat-form-field class="example-full-width">
                        <input
                            matInput
                            placeholder="Email"
                            formControlName="email"
                        >
                    </mat-form-field>

                    <mat-form-field class="example-full-width">
                        <input
                            matInput
                            type="password"
                            placeholder="Password"
                            formControlName="password"
                        >
                    </mat-form-field>
                </mat-card-content>
                <button
                    mat-raised-button
                    color="accent"
                    class="btn btn-lg btn-block"
                >
                    Sign in
                </button>
                <button
                    mat-raised-button
                    class="btn btn-lg btn-danger btn-block"
                    (click)="googleSignIn()"
                >
                    <i class="fab fa-google"></i>
                    Sign in with Google
                </button>
                <a mat-button color="primary" class="mt-3" routerLink="/">Home</a>
            </form>
        </mat-card>

    </div>
</div>
