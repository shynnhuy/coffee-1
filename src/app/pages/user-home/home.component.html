<div class="row">
    <div
        class="col-sm-12 col-md-6 col-lg-4"
        *ngFor="let product of listProducts"
    >
        <mat-card>
            <mat-card-title>{{ product.name }}</mat-card-title>
            <mat-card-subtitle>Price: {{ product.price }}</mat-card-subtitle>
            <mat-card-content>
                {{ product.description }}
            </mat-card-content>
        </mat-card>
    </div>
</div>
