<mat-toolbar
    color="primary"
    class="mat-elevation-z6"
>
    <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
    >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <a
        routerLink="/"
        mat-button
        color="primary"
    >
        eStore
    </a>
    <span class="spacer"></span>
    <ng-container *ngIf="appUser">
        <div class="navMenu">
            <a
                mat-raised-button
                color="primary"
                [matBadge]="cart.totalItemsCount"
                matBadgePosition="before"
                matBadgeColor="accent"
                *ngIf="cart"
            >
                Cart
            </a>
            <div
                ngbDropdown
                class="d-inline-block ml-2"
            >
                <a
                    ngbDropdownToggle
                    mat-button
                    color="primary"
                    id="profileDropdown"
                >
                    {{ appUser.name }}
                </a>
                <div
                    ngbDropdownMenu
                    aria-labelledby="profileDropdown"
                >
                    <button
                        mat-button
                        color="primary"
                        class="navItem"
                        ngbDropdownItem
                        routerLink="/"
                    >
                        Profile
                    </button>
                    <button
                        mat-button
                        color="primary"
                        class="navItem"
                        *ngIf="appUser.roles.manager"
                        ngbDropdownItem
                        routerLink="/acp"
                    >
                        ACP
                    </button>
                    <button
                        mat-button
                        color="primary"
                        class="navItem"
                        ngbDropdownItem
                        (click)="onLogout()"
                    >
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </ng-container>
    <ng-container *ngIf="!appUser">
        <a
            mat-button
            color="primary"
            routerLink="/login"
        >
            Login
        </a>
        <a
            mat-button
            color="primary"
            routerLink="/signup"
        >
            Signup
        </a>
    </ng-container>
</mat-toolbar>
<mat-sidenav-container class="sidenav-container">
    <mat-sidenav
        #drawer
        class="sidenav"
        [fixedInViewport]="false"
        [ngClass]="{ hidden: !(isHandset$ | async) }"
        [attr.role]="!(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false"
    >
        <div class="side m-3">
            <mat-accordion>

                <mat-expansion-panel
                    *ngFor="let b of brands"
                    (afterExpand)="getList(b)"
                >
                    <mat-expansion-panel-header>{{ b.name | titlecase}}</mat-expansion-panel-header>
                    <ng-template matExpansionPanelContent>
                        <mat-progress-bar
                            mode="indeterminate"
                            *ngIf="isLoading"
                        ></mat-progress-bar>

                        <p *ngIf="!isLoading && listItem.length == 0">No products.</p>

                        <mat-list *ngIf="!isLoading && listItem.length > 0">
                            <mat-list-item *ngFor="let item of listItem">
                                <a [routerLink]="['/home', item.id]">{{ item.name | titlecase }}</a>
                            </mat-list-item>
                        </mat-list>
                    </ng-template>
                    <ng-template
                        matExpansionPanelContent
                        *ngIf="listItem"
                        class="content"
                    >
                        <mat-nav-list>
                            <a
                                mat-list-item
                                href="..."
                                *ngFor="let item of listItem"
                            >
                                {{ item.name }}
                            </a>
                        </mat-nav-list>
                    </ng-template>
                </mat-expansion-panel>
            </mat-accordion>
        </div>
    </mat-sidenav>
    <mat-sidenav-content>
        <ng-content></ng-content>
    </mat-sidenav-content>
</mat-sidenav-container>
