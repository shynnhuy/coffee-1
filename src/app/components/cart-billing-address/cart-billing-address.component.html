<form
    #f="ngForm"
    (ngSubmit)="save(f.value)"
>
    <div class="row">
        <div class="col-md-12">
            <mat-form-field class="fullWidth">
                <input
                    matInput
                    placeholder="Fullname"
                    name="fullName"
                    ngModel
                    required
                >
            </mat-form-field>
        </div>
        <div class="col-md-12">
            <mat-form-field class="fullWidth">
                <input
                    matInput
                    placeholder="E-mail(Optional)"
                    name="email"
                    ngModel
                    email
                >
            </mat-form-field>
        </div>
        <div class="col-md-12">
            <mat-form-field class="fullWidth">
                <input
                    matInput
                    placeholder="Address"
                    ngModel
                    name="address"
                    required
                >
            </mat-form-field>
        </div>
        <!-- <div class="col-md-12">
            <mat-form-field class="fullWidth">
                <input
                    matInput
                    placeholder="Address 2 (Optional)"
                >
            </mat-form-field>
        </div> -->
        <div
            class="col-md-6"
            *ngIf="provinces"
        >

            <mat-form-field class="fullWidth">
                <mat-label>Province</mat-label>
                <select
                    matNativeControl
                    required
                    name="province"
                    ngModel
                    [(ngModel)]="cProvince"
                >
                    <option
                        *ngFor="let province of provinces; index as index"
                        [value]="index"
                    >
                        {{ province.name }}
                    </option>
                </select>
            </mat-form-field>
        </div>
        <div
            class="col-md-6"
            *ngIf="cProvince"
        >

            <mat-form-field class="fullWidth">
                <mat-label>City</mat-label>
                <select
                    matNativeControl
                    required
                    name="city"
                    ngModel
                    [(ngModel)]="cCity"
                >
                    <option
                        *ngFor="let city of provinces[cProvince].cities | keyvalue"
                        [value]="city.value"
                    >
                        {{ city.value}}
                    </option>
                </select>
            </mat-form-field>
        </div>
    </div>
    <button mat-raised-button color="primary" [disabled]="!f.valid || cart?.items.length == 0">Save</button>
</form>
